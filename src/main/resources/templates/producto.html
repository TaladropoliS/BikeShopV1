<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{components/navbar :: nav}"></div>

<main class="container">
    <h1 th:text="${titulo}" class="text-center"></h1>
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Producto</h5>
                <p class="card-text">ID: <span th:text="${stocks.product.productId}"></span></p>
                <p class="card-text">Nombre: <span th:text="${stocks.product.productName}"></span></p>
                <p class="card-text">Precio: <span th:text="${stocks.product.listPrice}"></span></p>
                <p class="card-text">Marca: <span th:text="${stocks.product.brand.brandName}"></span></p>
                <p class="card-text">Categor√≠a: <span th:text="${stocks.product.category.categoryName}"></span></p>
                <p class="card-text">Modelo: <span th:text="${stocks.product.modelYear}"></span></p>
                <p class="card-text">Stock: <span th:text="${stocks.quantity}"></span></p>
                <a th:href="@{/inventario}" class="btn btn-primary">Volver</a>
            </div>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"></script>
</body>
</html>
