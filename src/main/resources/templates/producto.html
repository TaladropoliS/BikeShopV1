<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{components/navbar :: nav}"></div>

<main class="container">
    <h1 th:text="${titulo}" class="text-center"></h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Producto</h5>
            <p class="card-text">ID: <span th:text="${producto.productId}"></span></p>
            <p class="card-text">Nombre: <span th:text="${producto.productName}"></span></p>
            <p class="card-text">Precio: <span th:text="${producto.listPrice}"></span></p>
            <p class="card-text">Marca: <span th:text="${producto.brand.brandName}"></span></p>
            <p class="card-text">categor√≠a: <span th:text="${producto.category.categoryName}"></span></p>
            <p class="card-text">Modelo: <span th:text="${producto.modelYear}"></span></p>
            <p class="card-text">Stock: <span th:text="${producto.stock[0].quantity}"></span></p>
            <a th:href="@{/monitor}" class="btn btn-primary">Volver</a>
        </div>
    </div>
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"></script>
</body>
</html>
