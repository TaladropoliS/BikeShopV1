<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{components/navbar :: nav}"></div>

<main class="container">
    <h1 th:text="${titulo}" class="text-center"></h1>

    <section class="container pt-3">
        <div class="col-md-6 mx-auto py-3 text-center">
            <a th:href="@{/api/inventario}"
               class="btn btn-outline-primary">API inventario</a>
        </div>
        <div class="col-md-6 mx-auto py-3 text-center">
            <div class="input-group">
                <label for="idProducto" class="input-group-text">ID del producto</label>
                <input type="text" id="idProducto" class="form-control" placeholder="ID del producto">
                <a id="linkProducto" href="#" class="btn btn-outline-primary"
                   onclick="return buscarYLimpiar()">Buscar</a>
            </div>
        </div>
    </section>
</main>

<script>
    function buscarYLimpiar() {
        const input = document.getElementById('idProducto');
        const id = input.value;
        if (!id) {
            alert('Por favor, ingrese un ID de producto');
            return false;
        }
        window.location.href = `http://localhost:8082/api/inventario/producto/${id}`;
        input.value = '';
        return false;
    }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"></script>
</body>
</html>
