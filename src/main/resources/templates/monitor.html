<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{components/navbar :: nav}"></div>

<main class="container">
    <h1 th:text="${titulo}" class="text-center"></h1>

    <section>
        <form>
            <div class="row row-cols-md-4 g-2 mx-auto">
                <div class="col-md-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-primary">Buscar</button>
                </div>
            </div>
        </form>
    </section>
    <section>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Tienda</th>
                <th>ID Producto</th>
                <th>Nombre Producto</th>
                <th>Inventario</th>
                <th>Acci√≥n</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${stock}">
                <td th:text="${s.store.storeName}"></td>
                <td th:text="${s.product.productId}"></td>
                <td th:text="${s.product.productName}"></td>
                <td th:text="${s.quantity}"></td>
                <td>
                    <a th:href="@{/stock/{id}(id=${s.product.productId})}" class="btn btn-outline-primary">Ver</a>
                </td>
            </tr>
        </table>
    </section>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"></script>
</body>
</html>
